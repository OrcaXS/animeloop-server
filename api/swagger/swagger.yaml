swagger: "2.0"
info:
  version: "0.0.1"
  title: Anime Loop Server
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /loop:
    x-swagger-router-controller: loop
    get:
      description: Returns 'Loop' with specified id
      operationId: getLoopById
      parameters:
        - name: id
          in: query
          description: The id of the loop, if 'random' provided then a random loop will returned
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Loop"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Loop:
    properties:
      duration:
        type: number
      coverUrl:
        type: string
      videoUrl:
        type: string
      frame:
        type: object
      time:
        type: object
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
